{% extends 'base_formularios.html'%}
 {% load static %}
{% block cursos_centro %}
  <div class="container">
		<div class="row mt-5 mb-5">
			<div class="col"><h1>Registro de un Curso</h1>	</div>
		</div>
	  {% include 'includes/manejo_errores.html' %}
		<div class="row">
			<div class="col">
				<form action="." method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="row mb-1">
						<div class="col"><label>Nombre del Curso:</label></div>
						<div class="col">{{form.titulo}}</div>
					</div>
					<div class="row mb-1">
						<div class="col"><label>Descripcion del Curso:</label></div>
						<div class="col">{{form.descripcion}}</div>
					</div>
					<div class="row mb-1">
						<div class="col"><label>Logo del Curso:</label></div>
						<div class="col">{{form.avatar}}</div>
					</div>
					<div class="row mb-1">
						<div class="col"><label>Disciplina del Curso:</label></div>
						<div class="col">{{form.disciplina}}</div>
					</div>
					<div class="row mb-3">
						<div class="col"><label>Precio del Curso:</label></div>
						<div class="col">{{form.precio}}</div>
					</div>
					<div class="row mb-5">
						<input class="col btn btn-primary" type="submit" value="Grabar">
					</div>
				</form>
			</div>
		</div>
	</div>


{% endblock %}
